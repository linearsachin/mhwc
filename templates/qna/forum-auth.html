{% extends "base.html" %}
{% block content %}
<style >
.buttonsInput{
        color:whitesmoke;
        text-align-last:left;
        padding:0.2em;
        padding-left:2em;
        padding-right:2em;
    }
 </style>
{% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{message}}
            </div>
        {% endfor %}
{% endif %}

<br>
  <form method="POST" action="{% url 'forum-auth'%}">
     {% csrf_token %}
    <label>Forum Id:</label>
    <input type="text" name="username" autofocus="" required="" id="id_username">
    <br>
    <label>Forum Code:</label>
    <input type="password" name="password" required="" id="id_password" autocomplete="off" >
    <br>
    <input type="submit" value="login" class="btn btn-grey buttonsInput" >
    <input type="hidden" name="next" value="">
 </form> 

{% endblock %}
