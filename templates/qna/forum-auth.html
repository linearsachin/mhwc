{% extends "base.html" %}
{% block content %}
<style >
  
    html, .ram {
        height: 100%;
    }

    .ram {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        /* background-color: #f5f5f5; */
    }

    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }

    .form-signin .checkbox {
        font-weight: 400;
    }

    .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
    }

    .form-signin .form-control:focus {
        z-index: 2;
    }

    .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }

    .btn{
        color:white
    }
    
 </style> 

{% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{message}}
            </div>
        {% endfor %}
{% endif %}


<div class="container">
    <div class="card-panel teal row" style="padding: 2em;">
        <h3 class="white-text">Log In</h3>

        <form class="white-text row" method="POST" action="{% url 'forum-auth'%}">
            {% csrf_token %}
            <div class="input-field col s12">
                <input name="username" id="id_username" type="text" class="left validate white-text" required>
                <label for="id_username" class="white-text" style="text-align-last: start;">Username</label>
            </div>
            <div class="input-field col s12">
                <input type="password" name="password" id="id_password" class="left validate white-text" required>
                <label for="id_password" class="white-text darken-3" style="text-align-last: start;">Code</label>
            </div>
            <div class="input-field col s12">
                <input type="submit" value="login" class="btn btn-grey" >
                <input type="hidden" name="next" value="">
            </div>
        </form>
    </div>
</div>
<script>
    $(document).ready(function() {
    M.updateTextFields();
  });
        
</script>
{% endblock %}
