{% extends "base.html" %}
{% block content %}
<style>

button1{
 display:inline-block;
 padding:0.35em 1.2em;
 border:0.1em solid #FFFFFF;
 margin:0 0.3em 0.3em 0;
 border-radius:0.12em;
 box-sizing: border-box;
 text-decoration:none;
 font-family:'Roboto',sans-serif;
 font-weight:300;
 color:#FFFFFF;
 text-align:center;
 transition: all 0.2s;
}
button1:hover{
 color:whitesmoke;
 background-color:#FFFFFF;
}
@media all and (max-width:30em){
 button1{
  display:block;
  margin:0.4em auto;
 }
}

</style>

<div class="container-fluid">
    <div class="container-fluid" style="margin: 0.25rem;padding: 0.2em;">
        <fieldset class="border border-dark">

            <p id="innerPara" class="text-light"><b>{{question.question_text}}</b><p>
            <div class="container-fluid">
                <button typ="button" id="replybtn" class="button1 btn btn-grey" onclick="replyOpen()" style="color:whitesmoke;">Reply</button><br>
            </div><br>
               
                <div class="container-fluid" style="width: 70%;display:none;" id="replyID" style="">
                    <form method="POST">
                        {% csrf_token %}
                        <div style="white-space: nowrap;">
                        <input type="hidden" value={{question.id}} name="question_pk"></input>
                        {{ rForm.text }}
                        <input  class="button1 btn btn-grey" type="submit" name="reply"  id="myBtn" style="color:whitesmoke;"></input>
                        <button  class="button1 btn btn-grey"  name="cancel" onclick="replyOpen()" id="cancel" style="color:whitesmoke;">Cancel</button>

                        </div>
                    </form> 
                </div>
                <br>
        </fieldset>
        
                {% if replies %}
                <div style="">
                    <label for="innerpara"><h3>Replies</h3></label>
                    {% for  reply in replies %}
                     <fieldset class="border border-dark">
                        <div class="card-body " style="float:center;padding:0em 1em">
                            <p class="wrap text-light" >
                            {{reply.reply_text}}
                            <p>
                        </div>
                    </fieldset>
                    {% endfor %}
                    {% endif %}
                </div> 
        
    <div>
</div>

<script>
    document.getElementById("checkreply").onclick = function() {replyOpen()};
    document.getElementById("cancel").onclick = function() {replyOpen()};

    
    function replyOpen() {
        if (document.getElementById('replyID').style.display == 'inherit'){
            document.getElementById('replyID').style.display = 'none'
            document.getElementById('replybtn').style.display = 'initial'

        }
        else{
            document.getElementById('replyID').style.display = 'inherit'
            document.getElementById('replybtn').style.display = 'none'

        }
    }
</script>

{% endblock  %}
