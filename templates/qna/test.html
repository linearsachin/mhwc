<head>
    <meta charset="utf-8">
    <title>slideshow</title>
    <link rel="stylesheet" href="{% static 'css/style4.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css?family=Baloo+Paaji+2|Sen&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body> 
   

<section id="testimonials">

  <div id="testimonial-carousel" class="carousel slide" data-ride="carousel" data-interval="100000">
    
    <ol class="carousel-indicators">
      <li data-target="#testimonial-carousel" data-slide-to="0" class="active"></li>
      <li data-target="#testimonial-carousel" data-slide-to="1"></li>
      <li data-target="#testimonial-carousel" data-slide-to="2"></li>
      <li data-target="#testimonial-carousel" data-slide-to="3"></li>
      <li data-target="#testimonial-carousel" data-slide-to="4"></li>
      <li data-target="#testimonial-carousel" data-slide-to="5"></li>
    </ol>

    <div class="carousel-inner">
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">

          <div class="carousel-item active image-style-carousel">
              <img src="img/peerspace1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item image-style-carousel">
            <img src="img/peerspace2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item image-style-carousel">
            <img src="img/peerspace3.png" class="d-block w-100" alt="...">
          </div> 
          <div class="carousel-item image-style-carousel">
            <img src="img/peerspace4.png" class="d-block w-100" alt="...">
          </div> 
          <div class="carousel-item image-style-carousel">
            <img src="img/peerspace5.png" class="d-block w-100" alt="...">
          </div> 
          <div class="carousel-item image-style-carousel">
            <img src="img/peerspace6.png" class="d-block w-100" alt="...">
          </div> 

        </div>
      </div>
    </div>

    <a class="carousel-control-prev" href="#testimonial-carousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#testimonial-carousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</section>
    


</body>



</html>
