<!DOCTYPE html>
{% load static %}
<html lang="en">
{% load google_analytics_tags %}

<head>
  <title>PeerSpace</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>    
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="shortcut icon" type="image/jpg" href="{% static 'img/favicon.png' %}"/>
    {% block extra_head %}
    {% endblock extra_head %}
    <style>  
      html {
        overflow-x: hidden;
      }
      body {
        overflow:hidden;
      }
      * {
        display:border-box;
      }
      img {
         max-width: 100%;
      }
      #content-wrap {
        padding-bottom:1.5rem;    /* Footer height */
        text-align-last: center;
        width:100%;
        height:100%; 
        margin-top:1.5em; 
      }
      hr {
        border-top:1px solid #65626242;
      }

      .peerspace {
        background-color: #4ca190;
      }




    </style>
</head>
{% include "navbar.html" %}
<body style="background-color: #cedbdb ;"> 
  <div style="display:none">
    <img src="{% google_analytics %}" width="0" height="0" />
  </div>
  <div class="row">
      <div id="content-wrap"class="container-fluid">
        {% block content %}
        {% endblock content %}
      </div>
  </div>
</body>
  {% include "footer.html" %}




</html>
