<!DOCTYPE html>
{% load static %}
<html lang="en">
{% load google_analytics_tags %}

<head>
  <title>PeerSpace</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>    
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="shortcut icon" type="image/jpg" href="{% static 'img/favicon.png' %}"/>
    {% block extra_head %}
    {% endblock extra_head %}
    <style>  
      html {
        overflow-x: hidden;
      }
      body {
        overflow:hidden;
      }
      * {
        display:border-box;
      }
      img {
         max-width: 100%;
      }
      #content-wrap {
        padding-bottom:1.5rem;    /* Footer height */
        text-align-last: center;
        width:100%;
        height:100%; 
        margin-top:1.5em; 
      }
      hr {
        border-top:1px solid #65626242;
      }

      .peerspace {
        background-color: #4ca190;
      }
      .card-alert button {
        background: rgba(0, 0, 0, 0) none repeat scroll 0 0;
        border: medium none;
        color: #4ca190;
        font-size: 20px;
        position: absolute;
        right: 10px;
        top: 15px;
        color: inherit;
      }
      .card-alert a{
        color: inherit;
        font-weight: 500;
      }
      .card-alert a:hover{
        color: inherit;
        text-decoration: underline;
      }
      .preloader-background {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #cedbdb;
        
        position: fixed;
        z-index: 100;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;	
      }
      ::-moz-selection { /* Code for Firefox */
        color: white;
        background: teal;
      }

      ::selection {
        color: white;
        background: teal;
      }




    </style>
</head>
{% include "navbar.html" %}
<body style="background-color: #cedbdb ;"> 
<main>
  <div id="content-wrap"class="container-fluid">
    <div class="preloader-background" >
      <div class="preloader-wrapper big active">
        <div class="spinner-layer teal">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
  
  <div style="display:none">
    <img src="{% google_analytics %}" width="0" height="0" />
  </div>
  <div class="row">
     
        {% if messages %}
          {% for message in messages %}
            <div class="card-alert card teal lighten-5" style="width:70%; margin:auto">
                <div class="card-content teal-text">
                  {{message}}
                </div>
                <button type="button" class="close green-text" data-dismiss="alert" aria-label="Close" style="align-self:center">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
          {% endfor %}
          <br>
        {% endif %}
        {% block content %}
        {% endblock content %}
      </div>
  </div>
</main>
  <script>
    
$(document).ready(function() {
        $('.card-alert > button').on('click', function(){
            $(this).closest('div.card-alert').fadeOut('medium');
        })
})
    document.addEventListener("DOMContentLoaded", function(){
	$('.preloader-background').delay(500).fadeOut('medium');
	
	$('.preloader-wrapper')
		.delay(500)
		.fadeOut();
});
   
  </script>
</body>
  {% include "footer.html" %}




</html>
